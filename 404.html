<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Redirecting...</title>
    <script>
        sessionStorage.redirect = location.pathname;
    </script>
    <!-- This script redirects the user to the correct route in your React app -->
    <script>
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(kvp) {
                    var parts = kvp.split('=');
                    q[parts[0]] = parts[1];
                });
                if (q.p && q.p !== l.pathname) {
                    console.log('redirect', l.pathname, q.p);
                    l.replace(q.p);
                }
            }
        }(window.location))
    </script>
    <link rel="canonical" href="https://chrisbrody.github.io/" />
    <meta http-equiv="refresh" content="0; URL=/" />
</head>
<body>
<p>If you are not redirected automatically, follow this <a href="https://chrisbrody.github.io/">link</a>.</p>
</body>
</html>
